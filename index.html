<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator Project</title>
    </head>
    <body>
        <div class="display"></div>
        <div class="buttons">
            <div class="numpad">
                <div class="numpad-row" id="row-1">
                    <button class="button num" id="1">1</button>
                    <button class="button num" id="1">2</button>
                    <button class="button num" id="1">3</button>
                </div>
                <div class="numpad-row" id="row-2">
                    <button class="button num" id="1">4</button>
                    <button class="button num" id="1">5</button>
                    <button class="button num" id="1">6</button>
                </div>
                <div class="numpad-row" id="row-3">
                    <button class="button num" id="1">7</button>
                    <button class="button num" id="1">8</button>
                    <button class="button num" id="1">9</button>
                </div>
                <div class="numpad-row" id="row-4">
                    <button class="button num-button" id="1">0</button>
                </div>
            </div>
            <div class="operators">
                <button class="addition operator button">+</button>
                <button class="subtraction operator button">-</button>
                <button class="multiplication operator button">x</button>
                <button class="division operator button">/</button>
            </div>
            <div class="eval-div">
                <button class="button eval">=</button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
