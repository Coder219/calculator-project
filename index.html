<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator Project</title>
    </head>
    <body>
        <div class="display"></div>
        <div class="buttons">
            <div class="top">
                <div class="numpad">
                    <div class="numpad-row" id="row-1">
                        <button class="button num" id="1">1</button>
                        <button class="button num" id="2">2</button>
                        <button class="button num" id="3">3</button>
                    </div>
                    <div class="numpad-row" id="row-2">
                        <button class="button num" id="4">4</button>
                        <button class="button num" id="5">5</button>
                        <button class="button num" id="6">6</button>
                    </div>
                    <div class="numpad-row" id="row-3">
                        <button class="button num" id="7">7</button>
                        <button class="button num" id="8">8</button>
                        <button class="button num" id="9">9</button>
                    </div>
                    <div class="numpad-row" id="row-4">
                        <button class="button num-button" id="">0</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="addition operator button" id="+">+</button>
                    <button class="subtraction operator button" id="-">-</button>
                    <button class="multiplication operator button" id="*">x</button>
                    <button class="division operator button" id="/">/</button>
                </div>
                <div class="eval-div">
                    <button class="button eval">=</button>
                </div>
            </div>
            <button class="clear button">Clear</button>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
